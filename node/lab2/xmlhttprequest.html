<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 4</title>
</head>
<body>
<div id="text"></div>
</body>
<script type="text/javascript">
    let xhreq = new XMLHttpRequest();
    xhreq.open('GET', 'http://localhost:5000/api/name', true);
    xhreq.onreadystatechange  = () => {
        if (xhreq.status === 200 && xhreq.readyState === 4) {
            document.getElementById('text').innerHTML = xhreq.responseText;
        }
    }
    xhreq.send();
</script>
</html>
