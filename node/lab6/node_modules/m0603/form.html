<html>
<head></head>
<body>
<h1>Mail form</h1>
<div style="border: 1px solid dimgrey">
    <form action="/" method="post">
        <div>
            <label>Отправитель
                <input type="text" name="sender"/>
            </label>
        </div>
        <div>
            <label>Получатель
                <input type="text" name="receiver"/>
            </label>
        </div>
        <div>
            <label>Сообщение
                <input type="text" name="message"/>
            </label>
        </div>
        <input type="submit" value="ОК"/>
    </form>
</div>
</body>
</html>
