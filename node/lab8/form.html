<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #43c06f;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .checks {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <form action="/formparameter" method="POST">
        <div class="row">
            <label for="inputText">Type-Text</label>
            <input type="text" id="inputText" name="inputText" required>
        </div>

        <div class="row">
            <label for="inputNumber">Number</label>
            <input type="number" id="inputNumber" name="inputNumber" required>
        </div>

        <div class="row">
            <label for="inputDate">Date</label>
            <input type="date" id="inputDate" name="inputDate" required>
        </div>

        <div class="row">
            <label>Checkbox</label>
            <input type="checkbox" value="inputCheck1" id="inputCheck1" name="inputCheck" class="checks">
            <label for="inputCheck1">Check 1</label>
            <input type="checkbox" value="inputCheck2" id="inputCheck2" name="inputCheck" class="checks">
            <label for="inputCheck2">Check 2</label>
        </div>

        <div class="row">
            <label>Radiobutton</label>
            <input type="radio" value="inputRadio1" id="inputRadio1" name="inputRadio" class="radios">
            <label for="inputRadio1">Radio 1</label>
            <input type="radio" value="inputRadio2" id="inputRadio2" name="inputRadio" class="radios">
            <label for="inputRadio2">Radio 2</label>
        </div>

        <div class="row">
            <label for="inpTextArea">Textarea</label>
            <textarea id="inputTextarea" name="inputTextArea" required></textarea>
        </div>

        <div class="row">
            <input type="submit" name="inputSubmitForm" value="Send">
            <input type="submit" name="inputSubmitForm" value="Send 2">
        </div>
    </form>
</body>
</html>
